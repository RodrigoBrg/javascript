
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual seu país?</title>
</head>
<body>
    <h1>Em que país você mora?</h1>
    <p>Qual seu país?</p><input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
        var pais = document.querySelector('input#pais')
        var res = document.querySelector('div#res')
        res.innerHTML = `<p>Você mora em ${pais.value}.</p>`
            if (pais.value == 'Brasil'){
            res.innerHTML += '<p>você é Brasileiro!</p>'
            } else {
                res.innerHTML += 'Você é estrangeiro!'
            }
            
        }
    </script>
