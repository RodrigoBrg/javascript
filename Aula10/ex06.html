<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: blueviolet;
            color: white;
            font: normal 1.5rem arial;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            border-radius: 15px;

        }
    </style>
</head>
<body>
    <div id="area">
        <p>Interaja...</p>

    </div>
    <script>
        
        var a = window.document.getElementById('area')
        a.addEventListener('click', Clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function Clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'lightblue'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'blueviolet'
        }

    </script>
    
</body>
</html>
